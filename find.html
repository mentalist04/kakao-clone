<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/2c036efc0d.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="css/styles.css" />
    <title>find_kakao clone</title>
  </head>
  <body>
    <div class="status_bar">
      <div class="status_bar__column">
        <span class="status_bar__company">LG U+</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status_bar__column">
        <span class="status_bar__clock">3:56</span>
      </div>
      <div class="status_bar__column">
        <span class="smtatus_bar__battery">100%</span>
        <i class="fas fa-battery-full"></i>
      </div>
    </div>

    <header class="header">
      <div class="header_column">
        <h1 class="header_title">찾기</h1>
      </div>
      <div class="header_column">
        <span class="header_icon">
          <i class="fas fa-search"></i>
        </span>
        <span class="header_icon">
          <i class="far fa-comment"></i>
        </span>
        <span class="header_icon">
          <i class="fas fa-music"></i>
        </span>
        <span class="header_icon">
          <i class="fas fa-cog"></i>
        </span>
      </div>
    </header>
    <main class="find">
      <header class="find_header">
        <ul class="find_header-list">
          <li class="find_header-btn">
            <span class="header-btn_icon">
              <i class="fas fa-qrcode fa-2x"></i>
            </span>
            <span class="header-btn_title">
              QR code
            </span>
          </li>
          <li class="find_header-btn">
            <span class="header-btn_icon">
              <i class="far fa-address-book fa-2x"></i>
            </span>
            <span class="header-btn_title">
              ADD by contact
            </span>
          </li>
          <li class="find_header-btn">
            <span class="header-btn_icon">
              <i class="far fa-id-card fa-2x"></i>
            </span>
            <span class="header-btn_title">
              ADD by ID
            </span>
          </li>
          <li class="find_header-btn">
            <span class="header-btn_icon">
              <i class="far fa-envelope fa-2x"></i>
            </span>
            <span class="header-btn_title">
              Invite
            </span>
          </li>
        </ul>
      </header>
      <ul class="find_recommended">
        <h5 class="find_title">
          Recommended friends
        </h5>
        <li class="find_friend--large">
          <div class="friend_column">
            <img src="./assets/me.jpg" class="friend_avatar" />
            <div class="friend_content">
              <span class="friend_name">
                박준형
              </span>
            </div>
          </div>
          <div class="friend_column">
            <div class="friend_add-button">
              <i class="fas fa-plus-square"></i>
            </div>
          </div>
        </li>
      </ul>
    </main>
    <nav class="nav">
      <ul class="nav_list">
        <li class="nav_list_items">
          <a href="friends.html" class="nav_list_link">
            <i class="far fa-user"></i>
          </a>
        </li>
        <li class="nav_list_items">
          <a href="index.html" class="nav_list_link">
            <i class="far fa-comment"></i>
          </a>
        </li>
        <li class="nav_list_items">
          <a href="find.html" class="nav_list_link">
            <i class="fas fa-search"></i>
          </a>
        </li>
        <li class="nav_list_items">
          <a href="more.html" class="nav_list_link">
            <i class="fas fa-ellipsis-h"></i>
          </a>
        </li>
      </ul>
    </nav>
    <div class="bigscreen">
      <span class="bigscreen_text">
        please make small!
      </span>
    </div>
  </body>
</html>
