<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/2c036efc0d.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="css/styles.css" />
    <title>friends_kakao clone</title>
  </head>
  <body>
    <div class="status_bar">
      <div class="status_bar__column">
        <span class="status_bar__company">LG U+</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status_bar__column">
        <span class="status_bar__clock">3:56</span>
      </div>
      <div class="status_bar__column">
        <span class="smtatus_bar__battery">100%</span>
        <i class="fas fa-battery-full"></i>
      </div>
    </div>

    <header class="header">
      <div class="header_column">
        <h1 class="header_title">친구</h1>
      </div>
      <div class="header_column">
        <span class="header_icon">
          <i class="fas fa-search"></i>
        </span>
        <span class="header_icon">
          <i class="fas fa-user-plus"></i>
        </span>
        <span class="header_icon">
          <i class="fas fa-music"></i>
        </span>
        <span class="header_icon">
          <i class="fas fa-cog"></i>
        </span>
      </div>
    </header>
    <main class="friends">
      <header class="freinds_header">
        <div class="friends_friend--large">
          <div class="friend_column">
            <img src="./assets/me.jpg" class="g-avatar friend_avatar" />
            <div class="friend_content">
              <span class="friend_name">
                박준형
              </span>
              <span class="friend_status">
                클로닝
              </span>
            </div>
          </div>
        </div>
      </header>
      <div class="friends_favorite">
        <h5 class="friends_title">
          즐겨찾기
        </h5>
        <div class="friends_friend_favorite">
          <div class="friend_column">
            <img src="./assets/4200.jpg" class="friend_avatar" />
            <div class="friend_content">
              <span class="friend_name">
                희진누나
              </span>
            </div>
          </div>
          <div class="friend_column">
            <div class="friend_nowlisten">
              <span>
                넌 언제나-제이래빗
              </span>
              <i class="fas fa-play"></i>
            </div>
          </div>
        </div>
      </div>
      <ul class="friends_list">
        <h5 class="friends_title">
          친구 604
        </h5>
        <li class="friends_friend--large">
          <div class="friend_column">
            <img src="./assets/me.jpg" class="friend_avatar" />
            <div class="friend_content">
              <span class="friend_name">
                박준형
              </span>
              <span class="friend_status">
                클로닝
              </span>
            </div>
          </div>
        </li>
      </ul>
    </main>
    <nav class="nav">
      <ul class="nav_list">
        <li class="nav_list_items">
          <a href="friends.html" class="nav_list_link">
            <i class="fas fa-user"></i>
          </a>
        </li>
        <li class="nav_list_items">
          <a href="index.html" class="nav_list_link">
            <i class="far fa-comment"></i>
          </a>
        </li>
        <li class="nav_list_items">
          <a href="find.html" class="nav_list_link">
            <i class="fas fa-search"></i>
          </a>
        </li>
        <li class="nav_list_items">
          <a href="more.html" class="nav_list_link">
            <i class="fas fa-ellipsis-h"></i>
          </a>
        </li>
      </ul>
    </nav>
  </body>
</html>
