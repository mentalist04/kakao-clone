<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/2c036efc0d.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="css/styles.css" />
    <title>Chat_kakao clone</title>
  </head>
  <body>
    <div class="status_bar">
      <div class="status_bar__column">
        <span class="status_bar__company">LG U+</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status_bar__column">
        <span class="status_bar__clock">3:56</span>
      </div>
      <div class="status_bar__column">
        <span class="smtatus_bar__battery">100%</span>
        <i class="fas fa-battery-full"></i>
      </div>
    </div>

    <header class="header">
      <div class="header_column">
        <h1 class="header_title">채팅</h1>
      </div>
      <div class="header_column">
        <span class="header_icon">
          <i class="fas fa-search"></i>
        </span>
        <span class="header_icon">
          <i class="far fa-comment"></i>
        </span>
        <span class="header_icon">
          <i class="fas fa-music"></i>
        </span>
        <span class="header_icon">
          <i class="fas fa-cog"></i>
        </span>
      </div>
    </header>
    <main class="chat">
      <ul class="chat_list">
        <li class="chat_chat">
          <a href="./chat.html">
            <div class="friends_friend--large">
              <div class="friend_column">
                <img src="./assets/4200.jpg" class="m-avatar friend_avatar" />
                <div class="friend_content">
                  <span class="friend_name">
                    희진누나
                  </span>
                  <span class="friend_bottom-text">
                    지금 신도림!
                  </span>
                </div>
              </div>
              <div class="friend_column">
                <span class="chat_timestamp">
                  1:38
                </span>
              </div>
            </div>
          </a>
        </li>
      </ul>
    </main>
    <nav class="nav">
      <ul class="nav_list">
        <li class="nav_list_items">
          <a href="friends.html" class="nav_list_link">
            <i class="far fa-user"></i>
          </a>
        </li>
        <li class="nav_list_items">
          <a href="index.html" class="nav_list_link">
            <div class="nav_badge">113</div>
            <i class="fas fa-comment"></i>
          </a>
        </li>
        <li class="nav_list_items">
          <a href="find.html" class="nav_list_link">
            <i class="fas fa-search"></i>
          </a>
        </li>
        <li class="nav_list_items">
          <a href="more.html" class="nav_list_link">
            <i class="fas fa-ellipsis-h"></i>
          </a>
        </li>
      </ul>
    </nav>
    <div class="bigscreen">
      <span class="bigscreen_text">
        please make small !!!
      </span>
    </div>
  </body>
</html>
