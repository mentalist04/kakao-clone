<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/2c036efc0d.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="css/styles.css" />
    <title>more_kakao clone</title>
  </head>
  <body>
    <div class="status_bar">
      <div class="status_bar__column">
        <span class="status_bar__company">LG U+</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status_bar__column">
        <span class="status_bar__clock">3:56</span>
      </div>
      <div class="status_bar__column">
        <span class="smtatus_bar__battery">100%</span>
        <i class="fas fa-battery-full"></i>
      </div>
    </div>

    <header class="header">
      <div class="header_column">
        <h1 class="header_title">더보기</h1>
      </div>
      <div class="header_column">
        <span class="header_icon">
          <i class="fas fa-search"></i>
        </span>
        <span class="header_icon">
          <i class="fas fa-qrcode"></i>
        </span>
        <span class="header_icon">
          <i class="fas fa-music"></i>
        </span>
        <span class="header_icon">
          <a href="./settings.html">
            <i class="fas fa-cog"></i>
          </a>
        </span>
      </div>
    </header>
    <main class="more">
      <header class="more_header">
        <div class="friends_friend--large">
          <div class="friend_column">
            <img src="./assets/me.jpg" class="g-avatar friend_avatar" />
            <div class="friend_content">
              <span class="friend_name">
                박준형
              </span>
              <span class="friend_status">
                junming0729@gmail.com
              </span>
            </div>
          </div>
          <div class="friend_column">
            <i class="far fa-comment-alt"></i>
          </div>
        </div>
        <ul class="more_btn-list">
          <li class="more_btn">
            <span class="more_btn-icon">
              <i class="far fa-grin fa-2x"></i>
            </span>
            <span class="more_btn-title">
              Emoticon
            </span>
          </li>
          <li class="more_btn">
            <span class="more_btn-icon">
              <i class="fas fa-brush fa-2x"></i>
            </span>
            <span class="more_btn-title">
              Theme
            </span>
          </li>
          <li class="more_btn">
            <span class="more_btn-icon">
              <i class="far fa-user-circle fa-2x"></i>
            </span>
            <span class="more_btn-title">
              Account
            </span>
          </li>
        </ul>
      </header>
      <section class="more_suggestions">
        <h5 class="more_title">
          Suggestions
        </h5>
        <ul class="more_suggestions-list">
          <li class="suggestions">
            <span class="suggestions-icon">
              <i class="fas fa-quote-right fa-2x"></i>
            </span>
            <span class="suggestions-title">
              Kakao Story
            </span>
          </li>
          <li class="suggestions">
            <span class="suggestions-icon">
              <i class="fas fa-chess-knight fa-2x"></i>
            </span>
            <span class="suggestions-title">
              kakao friends
            </span>
          </li>
          <li class="suggestions">
            <span class="suggestions-icon">
              <i class="fas fa-gamepad fa-2x"></i>
            </span>
            <span class="suggestions-title">
              friends gem
            </span>
          </li>
        </ul>
      </section>
    </main>
    <nav class="nav">
      <ul class="nav_list">
        <li class="nav_list_items">
          <a href="friends.html" class="nav_list_link">
            <i class="far fa-user"></i>
          </a>
        </li>
        <li class="nav_list_items">
          <a href="index.html" class="nav_list_link">
            <i class="far fa-comment"></i>
          </a>
        </li>
        <li class="nav_list_items">
          <a href="find.html" class="nav_list_link">
            <i class="fas fa-search"></i>
          </a>
        </li>
        <li class="nav_list_items">
          <a href="more.html" class="nav_list_link">
            <i class="fas fa-ellipsis-h"></i>
          </a>
        </li>
      </ul>
    </nav>
  </body>
</html>
