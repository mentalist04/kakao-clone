<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/2c036efc0d.js"
      crossorigin="anonymous"
    ></script>
    <title>settings_kakao clone</title>
  </head>
  <body>
    <div class="status_bar">
      <div class="status_bar__column">
        <span class="status_bar__company">LG U+</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status_bar__column">
        <span class="status_bar__clock">3:56</span>
      </div>
      <div class="status_bar__column">
        <span class="smtatus_bar__battery">100%</span>
        <i class="fas fa-battery-full"></i>
      </div>
    </div>

    <header class="header">
      <div class="header_column">
        <a href="./more.html" class="header_back-btn">
          <i class="fas fa-arrow-left fa-2x"></i>
        </a>
        <h1 class="header_title">설정</h1>
      </div>
      <div class="header_column">
        <span class="header_icon">
          <i class="fas fa-search"></i>
        </span>
      </div>
    </header>
    <main class="settings">
      <ul class="settings_list">
        <li class="settings_setting">
          <span class="setting_icons">
            <i class="fas fa-lock"></i>
          </span>
          <span class="setting_title">
            privacy
          </span>
        </li>
        <li class="settings_setting">
          <span class="setting_icons">
            <i class="far fa-bell"></i>
          </span>
          <span class="setting_title">
            Notifications
          </span>
        </li>
        <li class="settings_setting">
          <span class="setting_icons">
            <i class="fas fa-user-alt"></i>
          </span>
          <span class="setting_title">
            friends
          </span>
        </li>
      </ul>
    </main>
  </body>
</html>
